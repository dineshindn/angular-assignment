<div class="sc-bZQynM ccOtAX">
  <div class="ant-carousel">
    <div class="slick-slider slick-initialized" dir="ltr">
      <div class="slick-list">
        <div class="slick-track" style=" opacity: 1;">
          <div class="container text-center">
            <owl-carousel-o [options]="customOptions">
              <ng-template carouselSlide>
                <div class="container">
                  <div class="chartstylepie">
                    <ngx-charts-pie-chart [results]="pieChart" [scheme]="colorScheme" [legend]="legend"
                      [legendTitle]="legendTitle" [gradient]="gradient" (select)="onSelect($event)"
                      (activate)="onActivate($event)">
                    </ngx-charts-pie-chart>
                  </div>
                </div>
              </ng-template>
              <ng-template carouselSlide>
                <div class="container">
                  <div class="chartstyle">
                    <ngx-charts-bar-vertical [results]="comicsChart" [results]="comicsChart" [scheme]="colorScheme"
                      [schemeType]="schemeType" [gradient]="gradient" [xAxis]="xAxis" [yAxis]="yAxis" [legend]="legend"
                      [xAxisLabel]="xAxisLabel" [yAxisLabel]="xAxisLabel" [legendTitle]="legendTitle"
                      [legendPosition]="legendPosition" [animations]="animations" [showGridLines]="showGridLines"
                      [trimXAxisTicks]="trimXAxisTicks" [trimYAxisTicks]="trimYAxisTicks"
                      [rotateXAxisTicks]="rotateXAxisTicks" [maxXAxisTickLength]="maxXAxisTickLength"
                      [maxYAxisTickLength]="maxYAxisTickLength" [xAxisTickFormatting]="formatString"
                      [yAxisTickFormatting]="formatNumber" [yAxisTicks]="yAxisTicks" [showDataLabel]="showDataLabel"
                      [barPadding]="barPadding" [tooltipDisabled]="tooltipDisabled" [roundEdges]="roundEdges">
                    </ngx-charts-bar-vertical>
                  </div>
                </div>
              </ng-template>
              <ng-template carouselSlide>
                <div class="container">
                  <div class="chartstylepie">
                    <ngx-charts-area-chart [results]="areaChart" [scheme]="colorScheme" [legend]="legend"
                      [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis"
                      [yAxis]="yAxis" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel">
                    </ngx-charts-area-chart>
                  </div>
                </div>
              </ng-template>
            </owl-carousel-o>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
