<div [class.ccOtAX]='true'>
    <div [class.ant-carousel]='true'>
      <div class="container text-center">
        <div class="row banner-img" *ngFor="let views of comicsDetails | async">
          <img [class.card-img]='true' src="{{views.thumbnail.path}}.{{views.thumbnail.extension}}">
        </div>
      </div>
    </div>
  </div>
  
  <div [class.card-back]='true'>
    <div [class.over-all]='true'>
      <mat-card *ngFor="let views of comicsDetails | async">
        <mat-card-header>
          <mat-card-title [class.card-titles]='true'>{{views.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content [class.card-descriptions]='true'>
          <p>
            {{views.description ? views.description :
                'Card description not available for this card..'}}
          </p>
        </mat-card-content>
        <div id="card-childs">
          <mat-card>
            <mat-card-header>
              <mat-card-title>{{views.stories.available}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              Stories Available
            </mat-card-content>
          </mat-card>
        </div>
      </mat-card>
    </div>
  </div>
