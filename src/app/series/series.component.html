<div class="sc-hSdWYo biZBEW row ">
    <div class="sc-fjdhpX ZOqUU">
        <h2 class="sc-jzJRlG ccSxrl">ALl Series {{getTotal()}}</h2>
    </div>
    <div>
        <div fxFlex fxLayout="column" class="row">
            <div fxLayout="row wrap">
                <div class="ant-row" fxFlex="16" fxFlex.md="33" fxFlex.sm="50" fxFlex.xs="50" fxLayout="column"
                    *ngFor="let series of allSeries" style="padding: 10px;">
                    <a [routerLink]="'/series/'+series.title+'/'+series.id">
                        <div class="">
                            <div class="sc-kEYyzF idVDCi" style="opacity: 1;" draggable="true">
                                <div class="img-container">
                                    <img class="card-img"
                                        src="{{series.thumbnail.path}}.{{series.thumbnail.extension}}">
                                </div>
                                <div class="meta-container">
                                    <h5 class="card-title">{{series.name}}</h5>
                                    <p class="card-title">{{series.title}}</p>
                                    <p class="card-description">{{series.description ? series.description : 'Card
                                        description not available for this card..'}}</p>
                                    <div class="view-card">View Details</div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>


    <div *ngIf="loadingShow">
        <app-loader></app-loader>
    </div>

    <div class="row">
        <mat-spinner style="margin: auto;" *ngIf="showSpinner"></mat-spinner>
    </div>

    <div>
        <mat-paginator [pageSizeOptions]="[10,50,100]" showFirstLastButtons></mat-paginator>
    </div>
</div>
