<div class="sc-bZQynM ccOtAX">
  <div class="ant-carousel">
    <div class="slick-slider slick-initialized" dir="ltr">
      <div class="slick-list">
        <div class="slick-track" style=" opacity: 1;">
          <div class="container text-center">
            <div class="row banner-img" *ngFor="let views of characterDetails | async">
              <img class="card-img" src="{{views.thumbnail.path}}.{{views.thumbnail.extension}}">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="card-back">
  <div class="over-all">
    <mat-card *ngFor="let views of characterDetails | async">
      <mat-card-header>
        <mat-card-title class="card-titles">{{views.name}}</mat-card-title>
      </mat-card-header>

      <mat-card-content class="card-descriptions">
        <p>
          {{views.description}}
        </p>
      </mat-card-content>
      <div id="card-childs">
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{views.comics.available}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            Comics Available
          </mat-card-content>
        </mat-card>
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{views.series.available}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            Series Available
          </mat-card-content>
        </mat-card>
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{views.stories.available}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            Stories Available
          </mat-card-content>
        </mat-card>
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{views.events.available}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            Events Available
          </mat-card-content>
        </mat-card>
      </div>
    </mat-card>
  </div>
</div>
