<div class="sc-hSdWYo biZBEW row ">
    <div class="sc-fjdhpX ZOqUU">
        <h2 class="sc-jzJRlG ccSxrl">ALl Characters {{getTotal()}} </h2>
    </div>
    <div>
        <div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
            <div fxFlex fxLayout="column" class="row">
                <div fxLayout="row wrap">
                    <div class="ant-row" fxFlex="16" fxFlex.md="33" fxFlex.sm="50" fxFlex.xs="50" fxLayout="column"
                        *ngFor="let character of allCharacters" style="padding: 10px;">
                        <div class="">
                            <a [routerLink]="'/characters/'+character.name+'/'+character.id">
                                <div class="sc-kEYyzF idVDCi" style="opacity: 1;" draggable="true">
                                    <div class="img-container">
                                        <img class="card-img"
                                            src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}">
                                    </div>
                                    <div class="meta-container">
                                        <h5 class="card-title">{{character.name}}</h5>
                                        <p class="card-description">{{character.description ? character.description :
                                            'Card description not available for this card..'}}</p>
                                        <p class="card-title">{{character.title}}</p>
                                        <div class="view-card">View Details</div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="loadingShow">
        <app-loader></app-loader>
    </div>

    <div class="row">
        <mat-spinner style="margin: auto;" *ngIf="showSpinner"></mat-spinner>
    </div>
</div>
