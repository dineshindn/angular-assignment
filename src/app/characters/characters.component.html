<div [class.biZBEW]='true' >
    <div [class.ZOqUU]='true'>
        <h2 [class.ccSxrl]='true'>ALl Characters {{getTotal()}} </h2>
    </div>
    <div>
        <div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
            <div fxFlex fxLayout="column" class="row">
                <div fxLayout="row wrap">
                    <div [class.ant-row]='true' fxFlex="16" fxFlex.md="33" fxFlex.sm="50" fxFlex.xs="50" fxLayout="column"
                        *ngFor="let character of allCharacters" [style.padding]="'10px'">
                        <div>
                            <a [routerLink]="'/characters/'+character.name+'/'+character.id">
                                <div class="idVDCi" [style.opacity]="'1'" draggable="true">
                                    <div [class.img-container]='true'>
                                        <img [class.card-img]='true'
                                            src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}">
                                    </div>
                                    <div [class.meta-container]='true'>
                                        <h5 [class.card-title]='true'>{{character.name}}</h5>
                                        <p [class.card-description]='true'>{{character.description ? character.description :
                                            'Card description not available for this card..'}}</p>
                                        <p [class.card-title]='true'>{{character.title}}</p>
                                        <div [class.view-card]='true'>View Details</div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="loadingShow">
        <app-loader></app-loader>
    </div>

    <div class="row">
        <mat-spinner [style.margin]="'auto'" *ngIf="showSpinner"></mat-spinner>
    </div>
</div>
